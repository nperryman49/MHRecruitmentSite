<div class="form">
	  <p>Want to learn more about career opportunities at MetroHealth? Consider joining our daily email blast.</p>
<form action="php/form_script.php" method="POST" autocomplete="off" name="contact-form">
	<label for="fname">First name:</label><br>

	<label for="phone">Phone Number:</label><br>
	<input type="tel" id="phone" name="phone" placeholder="Insert phone number here. Format: 216-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
	<label for="country_code">Home Country:</label><br>
	<input type="text" id="country_code" name="country_code" placeholder="Tell us where you are from." pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
	<label for="files">Submit Resume Here:</label><br>
	<input type="file" id="files" name="files" multiple><br><br>

  <select id="appt" name="appt">
	<option value=""></option>
	<option value="rn">RN</option>

	</select><br><br>
<label for="datemin">Enter an available day for a virtual appointment:</label><br>
<input type="date" id="datemin" name="datemin" min="date()" required><br><br>
